[package]
name = "ciel-rs"
version = "3.2.4"
description = "An nspawn container manager"
license = "MIT"
authors = ["liushuyu <liushuyu011@gmail.com>"]
repository = "https://github.com/AOSC-Dev/ciel-rs"
resolver = "2"
edition = "2018"


[dependencies]
console = "0.15"
zbus = "^4"
dialoguer = { version = "0.11", features = ["fuzzy-select"] }
indicatif = "0.17"
nix = { version = "0.28", features = ["fs", "hostname", "mount", "user"] }
lazy_static = "1.4"
toml = "0.8"
bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.12", features = ["blocking", "json"] }
git2 = "0.18"
tar = "0.4"
xz2 = "0.1"
libmount = { git = "https://github.com/liushuyu/libmount", rev = "6fe8dba03a6404dfe1013995dd17af1c4e21c97b" }
libc = "0.2"
adler32 = "1.2"
rayon = "1.10"
tempfile = "3.10"
anyhow = "1.0"
libsystemd-sys = "0.9"
walkdir = "2"
xattr = "^1"
rand = "0.8"
dotenvy = "0.15"
which = "6.0"
sha2 = "0.10"
time = { version = "0.3", default-features = false, features = ["serde-human-readable", "macros"] }
fs3 = "0.5"
clap = { version = "^4", features = ["wrap_help", "string", "env"] }
# repo scan
ar = "0.9"
faster-hex = "0.9"
flate2 = "1.0"
tabwriter = { version = "^1", features = ["ansi_formatting"] }
unsquashfs-wrapper = "0.2"
inotify = "0.10"

[build-dependencies]
clap = { version = "^4", features = ["string", "env"] }
clap_complete = "^4"
anyhow = "^1"

[profile.release]
lto = true
