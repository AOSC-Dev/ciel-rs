[package]
name = "ciel-rs"
version = "3.0.0-alpha1"
authors = ["liushuyu <liushuyu011@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
console = "0.14"
dbus = "0.9"
dialoguer = "0.7"
indicatif = "0.15"
nix = "0.19"
lazy_static = "1.4"
toml = "0.5"
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.11", features = ["blocking", "json"] }
git2 = "0.13"
tar = "0.4"
xz2 = "0.1"
progress-streams = "1.1"
libmount = { git = "https://github.com/liushuyu/libmount" }
nom = "6.0"
libc = "0.2"
adler32 = "1.2"
nc = "0.5"
rayon = "1.5"
termcolor = "1.1"
terminal_size = "0.1"
anyhow = "1.0"
libsystemd-sys = "0.8"
walkdir = "2"
xattr = "0.2"

[build-dependencies]
dbus-codegen = "0.9"
clap = "2.33"
anyhow = "1.0"

[dependencies.clap]
version = "2.33"
default-features = false
features = [ "suggestions", "color" ]
