[package]
name = "ciel-rs"
version = "3.1.2-alpha.0"
description = "An nspawn container manager"
license = "MIT"
authors = ["liushuyu <liushuyu011@gmail.com>"]
resolver = "2"
edition = "2018"


[dependencies]
console = "0.15"
zbus = "^3"
dialoguer = "0.10"
indicatif = "0.17"
nix = "0.25"
lazy_static = "1.4"
toml = "0.5"
bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.11", features = ["blocking", "json"] }
git2 = "0.15"
tar = "0.4"
xz2 = "0.1"
libmount = { git = "https://github.com/liushuyu/libmount", rev = "3ce416457b590daeccacc43b76b706149c594a9f" }
nom = "^7"
libc = "0.2"
adler32 = "1.2"
rayon = "1.5"
tempfile = "3.2"
anyhow = "1.0"
libsystemd-sys = "0.9"
walkdir = "2"
xattr = "0.2"
rand = "0.8"
dotenv = "0.15"
which = "4.0"
sha2 = "0.10"
time = { version = "0.3", default-features = false, features = ["serde-human-readable", "macros"] }
fs3 = "0.5"
clap = { version = "^4", features = ["wrap_help", "string", "env"] }
# repo scan
ar = "0.9"
faster-hex = "0.6"
flate2 = "1.0"

[build-dependencies]
clap = { version = "^4", features = ["string", "env"] }
clap_complete = "^4"
anyhow = "^1"

[profile.release]
lto = true
