[package]
name = "ciel-rs"
version = "3.1.4"
description = "An nspawn container manager"
license = "MIT"
authors = ["liushuyu <liushuyu011@gmail.com>"]
resolver = "2"
edition = "2018"


[dependencies]
console = "0.15"
zbus = "^3"
dialoguer = { version = "0.10", features = ["fuzzy-select"] }
indicatif = "0.17"
nix = "0.26"
lazy_static = "1.4"
toml = "0.7"
bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.11", features = ["blocking", "json"] }
git2 = "0.17"
tar = "0.4"
xz2 = "0.1"
libmount = { git = "https://github.com/liushuyu/libmount", rev = "163b2a70d10a4b38c1653c7283c8de28aad6bd54" }
libc = "0.2"
adler32 = "1.2"
rayon = "1.7"
tempfile = "3.6"
anyhow = "1.0"
libsystemd-sys = "0.9"
walkdir = "2"
xattr = "^1"
rand = "0.8"
dotenvy = "0.15"
which = "4.4"
sha2 = "0.10"
time = { version = "0.3", default-features = false, features = ["serde-human-readable", "macros"] }
fs3 = "0.5"
clap = { version = "^4", features = ["wrap_help", "string", "env"] }
# repo scan
ar = "0.9"
faster-hex = "0.6"
flate2 = "1.0"
tabwriter = { version = "^1", features = ["ansi_formatting"] }
unsquashfs-wrapper = "0.1"

[build-dependencies]
clap = { version = "^4", features = ["string", "env"] }
clap_complete = "^4"
anyhow = "^1"

[profile.release]
lto = true
