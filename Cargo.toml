[package]
name = "ciel-rs"
version = "3.0.0-rc.9"
license = "MIT"
authors = ["liushuyu <liushuyu011@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
console = "0.14"
dbus = "0.9"
dialoguer = "0.8"
indicatif = "0.15"
nix = "0.20"
lazy_static = "1.4"
toml = "0.5"
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.11", features = ["blocking", "json"] }
git2 = "0.13"
tar = "0.4"
xz2 = "0.1"
progress-streams = "1.1"
libmount = { git = "https://github.com/liushuyu/libmount", rev = "fb1850d32192153c07eb43d77fac52be12beee4e" }
nom = "6.1"
libc = "0.2"
adler32 = "1.2"
rayon = "1.5"
termcolor = "1.1"
terminal_size = "0.1"
tempfile = "3.2"
anyhow = "1.0"
libsystemd-sys = "0.8"
walkdir = "2"
xattr = "0.2"
rand = "0.8"
dotenv = "0.15"
which = "4.0"
sha2 = "0.9"
chrono = "0.4"
fs3 = "0.5"
clap = "2.33"
# repo scan
ar = "0.8"
faster-hex = "0.5"
flate2 = "1.0"

[build-dependencies]
dbus-codegen = "0.9"
clap = "2.33"
anyhow = "1.0"
cc = "1.0"

[profile.release]
lto = true
