[package]
name = "ciel-rs"
version = "0.1.0"
authors = ["liushuyu <liushuyu011@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
console = "0.12"
dbus = "0.8"
dialoguer = "0.6"
failure = "0.1"
indicatif = "0.15"
nix = "0.18"
lazy_static = "1.4"
toml = "0.5"
serde = "1.0"
serde_derive = "1.0"
reqwest = { version = "0.10", features = ["blocking"] }
git2 = "0.13"
tar = "0.4"
xz2 = "0.1"
progress-streams = "1.1"
libmount = { git = "https://github.com/liushuyu/libmount" }
nom = "5.1"
libc = "0.2"
adler32 = "1.2"
nc = "0.4"
rayon = "1.3"
termcolor = "1.1"
terminal_size = "0.1"

[dependencies.clap]
version = "2.33"
default-features = false
features = [ "suggestions", "color" ]
