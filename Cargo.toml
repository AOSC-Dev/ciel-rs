[package]
name = "ciel-rs"
version = "3.0.15-alpha.0"
license = "MIT"
authors = ["liushuyu <liushuyu011@gmail.com>"]
resolver = "2"
edition = "2018"


[dependencies]
console = "0.15"
dbus = "0.9"
dialoguer = "0.9"
indicatif = "0.16"
nix = "0.23"
lazy_static = "1.4"
toml = "0.5"
bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.11", features = ["blocking", "json"] }
git2 = "0.13"
tar = "0.4"
xz2 = "0.1"
progress-streams = "1.1"
libmount = { git = "https://github.com/liushuyu/libmount", rev = "a8ee44c5dc887ee42cbe18917f8aec2d627441bf" }
nom = "^7"
libc = "0.2"
adler32 = "1.2"
rayon = "1.5"
tempfile = "3.2"
anyhow = "1.0"
libsystemd-sys = "0.9"
walkdir = "2"
xattr = "0.2"
rand = "0.8"
dotenv = "0.15"
which = "4.0"
sha2 = "0.10"
time = { version = "0.3", default-features = false, features = ["serde-human-readable", "macros"] }
fs3 = "0.5"
clap = "2.33"
# repo scan
ar = "0.9"
faster-hex = "0.6"
flate2 = "1.0"

[build-dependencies]
dbus-codegen = "0.10"
clap = "2.33"
anyhow = "1.0"
cc = "1.0"

[profile.release]
lto = true
